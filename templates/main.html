    <script>
        function get_movies() {
            $.ajax({
                type: "GET",
                url: "/get_movies",
                data: {},
                success: function (response) {
                    let movies = response['all_movies']
                    console.log(movies)
                    for (let i=0; i< movies.length; i++){
                        let name = movies[i]['name']
                        let img_url = movies[i]['img_url']
                        let star = movies[i]['star']
                        let info = movies[i]['info']

                        console.log(name,img_url,star,info)


                    }
                }
            })
        }

        $(document).ready(function () { // 페이지가 로딩될때마다

            get_movies()
        })

    </script>
